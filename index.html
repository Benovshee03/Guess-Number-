<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Guessing Game</h1>
        <p>Enter a guess from 1-100.Good luck!</p>
        <div class="input"><input type="text" name="guess" id="guessInput" placeholder="Enter a guess"></div>
        <div class="buttons">
            <button class="hint">Give a Hint</button>
            <button type="submit" id="submit" >Submit</button>
            <button class="reset">Start Over</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
